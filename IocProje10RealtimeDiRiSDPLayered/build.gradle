plugins {
    id "application"
}
apply plugin : "java" 
ext {
   javaMainClass = "com.san.test.ApplicationTest"
}
 
application {
    mainClassName = javaMainClass
}
run{
    standardInput = System.in
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}
sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java"]
            includes = ["**/*.xml"]
        }
    }
}

dependencies {
    
 implementation group: 'org.springframework', name: 'spring-context', version: '5.2.7.RELEASE'
 // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
 implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.2.7.RELEASE'
 // https://mvnrepository.com/artifact/mysql/mysql-connector-java
 implementation  group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
 
 
    
}
